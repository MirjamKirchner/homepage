# a summary about you
summary: "In my role as a Senior Data Scientist in the energy sector, I help digikoo's customers by establishing a foundation for decision-making through the integration and modeling of data from diverse sources.<br>
My colleagues appreciate my holistic, business-driven approach to problem-solving, my ability to successfully lead technical projects, and my open communication style.<br>
I find working in the energy sector during this transformative period to be highly rewarding, as it gives me to make a positive contribution to the challenge of achieving climate neutrality."

